<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxaSoft Fahrer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/driver.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>TaxaSoft Fahrer</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Benutzername" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Passwort" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Anmelden</button>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
